version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: starwars-db
    environment:
      POSTGRES_USER: starwars
      POSTGRES_PASSWORD: starwars123
      POSTGRES_DB: starwars
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starwars"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: ./api
    container_name: starwars-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: starwars
      DB_USER: starwars
      DB_PASSWORD: starwars123
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  web:
    build: ./web
    container_name: starwars-web
    ports:
      - "8080:8080"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
